n_layers: 2
n_heads: 2
n_way : 1

user_embedding_size : 256
item_embedding_size : 256

hidden_size : 64
inner_size: 256

hidden_dropout_prob: 0.5
attn_dropout_prob: 0.5
hidden_act: 'gelu'
layer_norm_eps: 1e-12
initializer_range: 0.02
loss_type: 'BPR'

seq_aggregate : true
u_cutoff : 0.6
i_cutoff : 0.6